<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do app</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <h1 class="heading">To Do App</h1>
    <div class="switch-tasks-container">
        <div class="switch-tasks">
            <h2 class="task-type active">Ongoing</h2>
            <h2 class="task-type">Completed</h2>
        </div>
    </div>
    <div class="container">
        <ol>
            <li class="task-item">
                <div class="item">
                    <input type="checkbox" class="task-checkbox">
                    <p class="task-text">Study 2 hours</p>
                    <ion-icon name="trash-outline" class="trash-icon"></ion-icon>
                </div>
            </li>
        </ol>

        <div class="add-task-container">
            <div class="add-task">
                <input type="text" class="add-task--input" placeholder="Add a new Task...">
                <button class="add-task-btn">ADD</button>
            </div>
        </div>
    </div>

</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
